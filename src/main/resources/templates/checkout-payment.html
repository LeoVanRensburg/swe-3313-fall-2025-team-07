<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Payment')">
    <style>
        .breadcrumb-item + .breadcrumb-item::before{
            content: ">";
            color:#6c757d;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Checkout - Payment</title>
</head>

<body>

<div class="container py-3">
    <h1 class="text-center mt-2 mb-4" style="color: #8190A5;font-weight: 600;">Payment Method</h1>
    <hr class="mt-1">

    <form method="post" th:action="@{/checkout}">
        <div class="row">

            <!--Payment Method (Left Panel)-->
            <div class="col-md-8 bg-light p-4 rounded border border-secondary">

                <!--Breadcrumb-->
                <nav aria-label="breadcrumb" class="mb-4" style="--bs-breadcrumb-divider: '>';">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item text-secondary">Shipping</li>
                        <li class="breadcrumb-item active" aria-current="page" style="color: #0060FF;">Payment</li>
                    </ol>
                </nav>

                <input type="hidden" name="firstName">
                <input type="hidden" name="lastName">
                <input type="hidden" name="streetAddress">
                <input type="hidden" name="aptSuite">
                <input type="hidden" name="city">
                <input type="hidden" name="state">
                <input type="hidden" name="zipCode">
                <input type="hidden" name="phoneNumber">
                <input type="hidden" name="shippingMethod" th:value="${shippingMethod}">

                <h3 class="mb-3 fw-light">Payment Method</h3>

                <!--Credit/Debit Card Section-->
                <div class="border rounded p-3 mb-4 bg-white">
                    <div class="d-flex align-items-center">
                        <input class="form-check-input me-3" type="radio" name="paymentMethod" value="creditCard" id="creditCard" checked>
                        <label class="form-check-label" for="creditCard">Credit/Debit Card</label>
                        <div class="ms-auto d-flex gap-2">
                            <img src="/pictures/mastercard.png" style="height: 24px; width: auto;">
                            <img src="/pictures/visa.png" style="height: 24px; width: auto">
                            <img src="/pictures/americanexpress.png" style="height: 24px; width: auto">
                        </div>
                    </div>
                </div>

                <!--Card Details-->
                <h3 class="mb-3 fw-light"> Card Details</h3>

                <div class="mb-3">
                    <label for="cardName" class="form-label">Name on card*</label>
                    <input type="text" class="form-control" id="cardName" name="cardName" required>
                </div>

                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card number*</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expirationDate" class="form-label">Expiration*</label>
                        <input type="text" class="form-control" id="expirationDate" name="expirationDate" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV*</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" required>
                    </div>
                </div>

                <!--Billing Address-->
                <h3 class="mb-3 fw-light">Billing Address</h3>

                <div class = "row">
                    <!--Street Address-->
                    <div class="mb-3">
                        <label for="streetAddress" class="form-label">Street Address*</label>
                        <input type="text" class="form-control" id="streetAddress" name="streetAddress" required>
                    </div>

                    <div class = "row">
                        <!--city, state, zip code-->
                        <div class = "col-md-6 mb-3">
                            <label for="city" class="form-label">City*</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">State*</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="zipCode" class="form-label">Zip Code*</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Order Summary Section (Right Panel)-->
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h4 class="card-title fw-light text-center" style="color: #000000;">Cart</h4>
                    </div>

                    <div class="card-body">
                        <!--Cart items-->
                        <div style="max-height: 320px; overflow-y: auto;">
                            <div th:each="item : ${items}" class="d-flex justify-content-between mb-3 p-3 bg-light rounded">

                                <!--Image (Left Side)-->
                                <div class="me-3 flex-shrink-0 d-flex align-items-center">
                                    <img th:src="@{'/pictures/' + ${item.image}}" th:alt="${item.name}"
                                         style="width: 60px; height: 60px; object-fit: cover; border: 1px solid #dee2e6; border-radius: .25rem;"/>
                                </div>

                                <!--Item Name,Qty, Price-->
                                <div class="flex-grow-1">
                                    <div class="fw-semibold" th:text="${item.name}"></div>
                                    <div class="text-muted small">QTY: <span th:text="${item.quantity}"></span></div>
                                    <div class="mt-1" th:text="${#numbers.formatCurrency(item.price * item.quantity)}"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Order Summary-->
                    <div class="p-3">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-secondary">Subtotal:</span>
                            <span class="fw-semibold" th:text="${#numbers.formatCurrency(subtotal)}">$0.00</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-secondary">Shipping:</span>
                            <span class="fw-semibold" th:text="${#numbers.formatCurrency(shippingCost)}">$0.00</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-secondary">Tax:</span>
                            <span class="fw-semibold" th:text="${#numbers.formatCurrency(tax)}">$0.00</span>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-semibold">Total</span>
                            <span class="fw-semibold" th:text="${#numbers.formatCurrency(total)}">$0.00</span>
                        </div>
                    </div>

                    <!--Place Your Order Button-->
                    <div class="text-center pb-3">
                        <button type="submit" class="btn text-white rounded-pill fw-bold px-5" style="background-color: #0060FF;font-size: 19px">
                            Place Your Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/layout :: footer"></div>
<div th:replace="fragments/layout :: scripts"></div>

</body>
</html>
