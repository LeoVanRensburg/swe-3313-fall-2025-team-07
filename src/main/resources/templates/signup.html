<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { overflow-x: hidden; background-color: #F9DAAC; }
    </style>
</head>
<body>
<div class="container-fluid py-4">
    <div class="row pb-3">
        <div class="col-12 text-center">
            <h1 class="text-white mb-4" style="font-weight: 600; font-size: 5rem;">Big5</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm" style="border-radius: 24px;">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-2" style="color:#47525E;font-weight: 600;">Get started with Big5</h2>
                    <p class="text-muted mb-4">Just a few quick things to get started</p>

                    <div class="alert alert-danger py-2" role="alert" th:if="${error}" th:text="${error}"></div>

                    <div class="row justify-content-center">
                        <div class="col-md-7">
                            <form th:action="@{/signup}" method="post">

                                <div class="mb-3">
                                    <label for="email" class="form-label visually-hidden">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required th:value="${email}">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label visually-hidden">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary px-5">Create Account</button>
                                </div>
                            </form>

                            <p class="mt-4 mb-2 text-muted text-center">Already have an account? <a th:href="@{/login}" class="text-decoration-none">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
