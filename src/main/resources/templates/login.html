<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { overflow-x: hidden; background-color: #3CC8B8; }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-7s3v3sB9S3rUu5s+K3l8uJdN5A5cV+3n5o6lQqvU9c9yqB0Qz6QncxY2kqJm0s3V" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid py-4">
    <div class="row pb-3">
        <div class="col-12 text-center">
            <h1 class="text-white mb-4" style="font-weight: 600; font-size: 5rem;">Big5</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-5">
            <div class="card shadow-sm" style="border-radius: 24px;">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-2" style="color:#47525E;font-weight: 600;">Log in</h2>
                    <p class="text-muted mb-4">Hello, welcome back</p>

                    <div class="alert alert-danger py-2" role="alert" th:if="${error}" th:text="${error}"></div>

                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-7">
                            <form th:action="@{/login}" method="post">
                            
                                <div class="mb-3">
                                    <label for="email" class="form-label visually-hidden">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required th:value="${email}">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label visually-hidden">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary px-5">Log in</button>
                                </div>
                            </form>

                            <p class="mt-4 mb-5 text-muted text-center">Don't have an account? <a th:href="@{/signup}" class="text-decoration-none">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
