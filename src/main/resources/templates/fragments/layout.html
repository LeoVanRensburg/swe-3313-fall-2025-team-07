<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Big5 Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        html, body { height: 100%; }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        main { flex: 1 0 auto; }
    </style>
</head>

<body>
<nav th:fragment="header" class="navbar" style="background-color: #0060FF;">
    <div class="container-fluid align-items-center">
        <a th:href="@{/}" class="navbar-brand text-white fs-1 me-4 fw-bold">Big5</a>
        <a th:href="@{/items}" class="btn btn-light rounded-pill px-4 me-2 fw-bold">All Items</a>
        <a th:href="@{/categories}" class="btn btn-light rounded-pill px-4 me-2 fw-bold">Categories</a>
        <form class="d-flex flex-grow-1 mx-3" role="search" th:action="@{/search}" method="get">
            <input type="text" class="form-control rounded-pill" name="q" placeholder="Search for items">
        </form>
        <a th:href="@{/cart}">
            <button class="btn btn-light rounded-pill me-2" id="cart" th:action="@{/cart}">
                <i class="bi bi-cart fs-4 px-2"></i>
            </button>
        </a>
        <div class="dropdown">
            <button class="btn btn-light rounded-pill dropdown-toggle" id="profile" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person fs-4 px-2"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <a class="dropdown-item" th:if="${session.isAdmin}" th:href="@{/admin}">Admin Panel</a>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="mt-auto py-4 bg-light border-top">
    <div class="container text-center text-secondary">
        <small>Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Big5 Shop</small>
    </div>
</footer>

<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</th:block>

</body>
</html>
