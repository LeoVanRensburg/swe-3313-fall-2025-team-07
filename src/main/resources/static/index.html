<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big5 Shop - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      body { overflow-x: hidden; }
    </style>
  </head>
  <body>
    <nav class="navbar" style="background-color: #0060FF;">
      <div class="container-fluid align-items-center">
        <a href="/" class="navbar-brand text-white fs-1 me-4 fw-bold">Big5</a>
        <a href="/items" class="btn btn-light rounded-pill px-4 me-2 fw-bold">All Items</a>
        <a href="/categories.html" class="btn btn-light rounded-pill px-4 me-2 fw-bold">Categories</a>
        <form class="d-flex flex-grow-1 mx-3" role="search" action="/search" method="get">
          <input type="text" class="form-control rounded-pill" name="q" placeholder="Search for items">
        </form>
        <button class="btn btn-light rounded-pill me-2">
          <i class="bi bi-cart fs-4 px-2"></i>
        </button>
        <button class="btn btn-light rounded-pill">
          <i class="bi bi-person fs-4 px-2"></i>
        </button>
      </div>
    </nav>

    <div class="container-fluid py-5" style="background-color: #C2B6E1;">
      <div class="row align-items-center">
        <div class="col-md-5" style="padding-left: 11rem;">
          <h1 class="display-1 fw-bold text-white">ONLINE<br>SHOPPING</h1>
          <a href="/items" class="btn fw-bold text-white rounded-pill px-4 py-2 fs-5" style="background-color: #AFBFEF;">SHOP NOW</a>
        </div>
        <div class="col-md-2 text-center">
          <img src="/pictures/steve.png" class="img-fluid" alt="Steve from Minecraft">
        </div>
        <div class="col-md-2 text-center">
          <img src="/pictures/pika.png" class="img-fluid" alt="Pikachu">
        </div>
        <div class="col-md-2 text-center">
          <img src="/pictures/mario.png" class="img-fluid" alt="Mario">
        </div>
      </div>
    </div>

    <div class="container-fluid py-5">
      <div class="row justify-content-center" style="column-gap: 40px">
        <div class="col-md-3">
          <a href="/categories" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-7">
                  <h3 class="fw-bold" style="color: #8190A5;">POKÉMON<br>COLLECTION</h3>
                </div>
                <div class="col-md-5 text-end">
                  <img src="/pictures/pokeball1.png" class="img-fluid" style="max-width: 135px;" alt="Pokéball">
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="/categories" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="fw-bold" style="color: #8190A5;">KIRBY<br>COLLECTION</h3>
                </div>
                <div class="col-md-6 text-end">
                  <img src="/pictures/kirby.png" class="img-fluid" style="max-width: 135px;" alt="Kirby">
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="/categories" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-7">
                  <h3 class="fw-bold" style="color: #8190A5;">MINECRAFT COLLECTION</h3>
                </div>
                <div class="col-md-5 text-end">
                  <img src="/pictures/minecraft.png" class="img-fluid" style="max-width: 130px;" alt="Minecraft block">
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
  </html>
