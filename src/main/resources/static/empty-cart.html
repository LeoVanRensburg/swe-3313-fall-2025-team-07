<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empty Cart - Big5 Shop</title>

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    .breadcrumb-item + .breadcrumb-item::before{
    content: ">";
    color:#6c757d;
    }
  </style>

</head>

<body>

<div class="container py-5">
  <h1 class="fw-bold text-center mb-5" style="color: #8190A5;">Shopping Cart</h1>

  <!--divider (line)-->
  <hr class="mt-2">

  <div class="row">

    <!-- Shopping Cart Table Section (Left Panel) -->
    <div class="col-12 col-sm-12 col-md-8 col-lg-8 bg-light p-4 rounded border border-secondary" style="--bs-gutter-x:5rem;">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
        </ol>
      </nav>

      <h3 class="mb-4">Product Details</h3>

      <div class="d-flex flex-column align-items-center justify-content-center py-5">
        <i class="bi bi-cart-x text-muted" style="font-size: 5rem;"></i>
        <h3 class="text-muted mt-3">There are no items in your cart</h3>
      </div>

      <div class="text-center mt-4">
        <button class="btn text-white px-5 py-2" style="background-color: #0060FF;"
                onclick="startShopping()">Start Shopping
        </button>
      </div>
    </div>

    <!-- Shopping Cart Section (Right Panel) -->
    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
      <div class="card shadow-sm">
          <div class="card-header bg-light">
            <h4 class="card-title fw-ligh text-center" style="color: #000000;">Shopping Cart</h4>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span class="text-secondary">Subtotal:</span>
              <span id="subtotal" class="fw-bold">$--</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="text-secondary">Estimated Shipping:</span>
              <span id="shipping" class="fw-bold">$--</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="text-secondary">Estimated Tax:</span>
              <span id="tax" class="fw-bold">$--</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-4">
              <h5 class="text-secondary">Estimated Total:</h5>
              <h5 id="total" class="fw-bold text-dark">$--</h5>
            </div>

            <div class="text-center">
              <button class="btn text-white rounded-0" style="background-color: #5c91e6;"
                      onclick="Home()">Continue to Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
