<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Shopping Cart - Big5 Shop')"></head>

<body>

<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h1 class="fw-bold text-center mb-5" style="color: #8190A5;">Shopping Cart</h1>
      <hr class="mt-2">
    </div>
  </div>

  <!-- Breadcrumb -->
  <div class="row">
    <div class="col-12 bg-light p-4 rounded border border-secondary">
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/cart.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <!-- Cart Items Table Section (Left Panel) -->
    <div class="col-md-8 bg-light p-4 rounded border border-secondary">
      <!-- Display message if cart is empty -->
      <div th:if="${cartEmpty}" class="text-center my-5">
        <h3 class="text-muted">Your cart is empty</h3>
        <p class="text-muted">Looks like you haven't added any items to your cart yet.</p>
      </div>

      <!-- Display cart table if not empty -->
      <div th:unless="${cartEmpty}">
        <table class="table table-borderless">
          <thead>
          <tr>
            <th scope="col">Product Details</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${cartItems}">
            <td>
              <img th:src="${item.image}" class="img-fluid" style="max-width: 100px;"
                   th:alt="${item.name}">
              <div th:text="${item.name}">Item Name</div>
              <a href="#" class="text-danger" style="font-size: 0.9rem;">Remove</a>
            </td>
            <td>
              <input type="number" class="form-control" th:value="${item.quantity}" min="1"
                     style="width: 80px;">
            </td>
            <td th:text="${#numbers.formatCurrency(item.price)}">$0.00</td>
            <td th:text="${#numbers.formatCurrency(item.total)}">$0.00</td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Keep Shopping button always visible at the bottom -->
      <div class="mt-3">
        <button class="btn text-white rounded-0" style="background-color: #0060FF;"
                onclick="continueShopping()">
          Keep Shopping
        </button>
      </div>
    </div>

    <!-- Order Summary Section (Right Panel) -->
    <div class="col-md-4" th:if="${not cartEmpty}">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h4 class="card-title fw-bold text-center" style="color: #8190A5;">Order Summary</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Subtotal:</span>
            <span id="subtotal" class="fw-bold"
                  th:text="${#numbers.formatCurrency(subtotal)}">$0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Estimated Shipping:</span>
            <span id="shipping" class="fw-bold"
                  th:text="${#numbers.formatCurrency(shipping)}">$0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Estimated Tax:</span>
            <span id="tax" class="fw-bold" th:text="${#numbers.formatCurrency(tax)}">$0.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-4">
            <h5 class="text-secondary">Estimated Total:</h5>
            <h5 id="total" class="fw-bold text-dark" th:text="${#numbers.formatCurrency(total)}">$0.00
            </h5>
          </div>

          <button class="btn text-white w-100 fw-bold rounded-0" style="background-color: #0060FF;"
                  onclick="proceedToCheckout()">
            Continue to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/layout :: footer"></div>
<div th:replace="fragments/layout :: scripts"></div>
</body>

</html>
