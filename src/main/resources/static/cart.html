<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Page Title -->
  <title>Shopping Cart </title>

</head>

<body>
<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h1 class="fw-bold text-center mb-5" style="color: #8190A5;">Shopping Cart</h1>
    </div>
  </div>


  <div class="row">
    <!-- Cart Items Table Section (Left Panel) -->
    <div class="col-md-8 bg-light p-4 rounded border border-secondary">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/cart.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
        </ol>
      </nav>

      <!-- Display message if cart is empty -->
      <div th:if="${cartEmpty}" class="text-center my-5">
        <h3 class="text-muted" style="font-size: 1.5rem">There are no items in your cart</h3>
      </div>

      <!-- Display cart table if not empty -->
      <div th:unless="${cartEmpty}">
        <table class="table table-borderless">
          <thead>
          <tr>
            <th scope="col">Product Details</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <!-- Keep Shopping button always visible at the bottom -->
      <div class="mt-3">

        <div class="text-center">
          <button class="btn text-white px-5 py-2" style="background-color: #0060FF;"
                  onclick="continueShopping()">Start Shopping</button>
        </div>
      </div>
    </div>

    <!-- Order Summary Section (Right Panel) -->
    <div class="col-md-4" th:if="${not cartEmpty}">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h4 class="card-title fw-bold text-center" style="color: #8190A5;">Order Summary</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Subtotal:</span>
            <span id="subtotal" class="fw-bold"
                  th:text="${#numbers.formatCurrency(subtotal)}">$0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Estimated Shipping:</span>
            <span id="shipping" class="fw-bold"
                  th:text="${#numbers.formatCurrency(shipping)}">$0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Estimated Tax:</span>
            <span id="tax" class="fw-bold" th:text="${#numbers.formatCurrency(tax)}">$0.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-4">
            <h5 class="text-secondary">Estimated Total:</h5>
            <h5 id="total" class="fw-bold text-dark" th:text="${#numbers.formatCurrency(total)}">$0.00
            </h5>
          </div>

          <button class="btn text-white w-100 fw-bold rounded-0" style="background-color: #0060FF;"
                  onclick="proceedToCheckout()">
            Continue to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/layout :: footer"></div>
<div th:replace="fragments/layout :: scripts"></div>
</body>

</html>
