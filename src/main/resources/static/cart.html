<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Shopping Cart - Big5 Shop')"></head>

<body>

<!-- <div th:replace="fragments/layout :: header"></div> -->

<div class="container py-5">
  <h1 class="fw-bold text-center mb-5" style="color: #8190A5;">Shopping Cart</h1>

  <!--divider (line)-->
  <hr class="mt-2">

  <div class="row">
    <!-- Shopping Cart Table Section (Left Panel) -->
    <div class="col-md-8 bg-light p-4 rounded border border-secondary" style="--bs-gutter-x:5rem;">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
        </ol>
      </nav>
      <table class="table table-borderless">
        <thead>
        <tr>
          <th scope="col">Product Details</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <img src="/pictures/mastersword.png" class="img-fluid" style="max-width: 100px;"
                 alt="Master Sword">
            <div>Master Sword</div>
            <a href="#" class="text-danger" style="font-size: 0.9rem;">Remove</a>
          </td>
          <td>
            <input type="number" class="form-control" value="1" min="1" style="width: 80px;">
          </td>
          <td>$1,700.00</td>
          <td>$1,700.00</td>
        </tr>
        <tr>
          <td>
            <img src="/pictures/pika3.png" class="img-fluid" style="max-width: 100px;"
                 alt="Pikachu">
            <div>Pikachu</div>
            <a href="#" class="text-danger" style="font-size: 0.9rem;">Remove</a>
          </td>
          <td>
            <input type="number" class="form-control" value="1" min="1" style="width: 80px;">
          </td>
          <td>$400.00</td>
          <td>$400.00</td>
        </tr>
        </tbody>
      </table>

      <button class="btn text-white" style="background-color: #0060FF; border-radius: 0"
              onclick="continueShopping()">
        Keep Shopping
      </button>
    </div>

    <!-- Shopping Cart Section (Right Panel) -->

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h4 class="card-title fw-ligh text-center" style="color: #000000;">Shopping Cart</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Subtotal:</span>
            <span id="subtotal" class="fw-bold">$2,100.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Estimated Shipping:</span>
            <span id="shipping" class="fw-bold">$5.99</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Estimated Tax:</span>
            <span id="tax" class="fw-bold">$126.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-4">
            <h5 class="text-secondary">Estimated Total:</h5>
            <h5 id="total" class="fw-bold text-dark">$2,231.99</h5>
          </div>

          <div class="text-center">
            <button class="btn text-white rounded-0" style="background-color: #0060FF;"onclick="proceedToCheckout()">Continue to Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/layout :: footer"></div>
<div th:replace="fragments/layout :: scripts"></div>
</body>

</html>
