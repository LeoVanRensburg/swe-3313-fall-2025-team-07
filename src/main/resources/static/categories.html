<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big5 Shop - Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      body { overflow-x: hidden; }
      .low-low { font-size: 1.51rem; line-height: 1; }
    </style>
  </head>
  <body>
    <nav class="navbar" style="background-color: #0060FF;">
      <div class="container-fluid align-items-center">
        <a href="/" class="navbar-brand text-white fs-1 me-4 fw-bold">Big5</a>
        <a href="/items" class="btn btn-light rounded-pill px-4 me-2 fw-bold">All Items</a>
        <a href="/categories.html" class="btn btn-light rounded-pill px-4 me-2 fw-bold">Categories</a>
        <form class="d-flex flex-grow-1 mx-3" role="search">
          <input type="text" class="form-control rounded-pill" placeholder="Search for items">
        </form>
        <button class="btn btn-light rounded-pill me-2">
          <i class="bi bi-cart fs-4 px-2"></i>
        </button>
        <button class="btn btn-light rounded-pill">
          <i class="bi bi-person fs-4 px-2"></i>
        </button>
      </div>
    </nav>

    <div class="container-fluid py-5" style="background-color: #41b6ff;">
      <div class="row">
        <div class="col">
          <h1 class="display-6 fw-bold text-white text-center">SHOP BY CATEGORY</h1>
        </div>
      </div>
    </div>

    <div class="container-fluid py-5">
      <div class="row justify-content-center" style="column-gap: 40px">
        <div class="col-md-3">
          <a href="/items" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-7">
                  <h3 class="fw-bold" style="color: #8190A5;">POKÉMON<br>COLLECTION</h3>
                </div>
                <div class="col-md-5 text-end">
                  <img src="/pictures/pokeball1.png" class="img-fluid" style="max-width: 135px;" alt="Pokéball">
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="/items" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-7">
                  <h3 class="fw-bold" style="color: #8190A5;">ZELDA<br>COLLECTION</h3>
                </div>
                <div class="col-md-5 text-end py-3">
                  <img src="/pictures/crest2.png" class="img-fluid" style="max-width: 120px;" alt="Zelda crest">
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="/items" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="fw-bold" style="color: #8190A5;">KIRBY<br>COLLECTION</h3>
                </div>
                <div class="col-md-6 text-end">
                  <img src="/pictures/kirby.png" class="img-fluid" style="max-width: 135px;" alt="Kirby">
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="container-fluid py-5">
      <div class="row justify-content-center" style="column-gap: 40px">
        <div class="col-md-3">
          <a href="/items" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-7">
                  <h3 class="fw-bold" style="color: #8190A5;"><span class="low-low">KINGDOM&nbsp;HEARTS</span><br>COLLECTION</h3>
                </div>
                <div class="col-md-5 text-end">
                  <img src="/pictures/kh.png" class="img-fluid" style="max-width: 110px;" alt="Kingdom Hearts logo">
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="/items" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-7">
                  <h3 class="fw-bold" style="color: #8190A5;">MINECRAFT COLLECTION</h3>
                </div>
                <div class="col-md-5 text-end">
                  <img src="/pictures/minecraft.png" class="img-fluid" style="max-width: 130px;" alt="Minecraft block">
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="/items" class="text-decoration-none">
            <div class="p-1 rounded bg-light shadow-sm" style="height: 150px;">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="fw-bold" style="color: #8190A5;">SUPER&nbsp;MARIO<br>COLLECTION</h3>
                </div>
                <div class="col-md-6 text-end">
                  <img src="/pictures/mario1.png" class="img-fluid" style="max-width: 125px;" alt="Super Mario">
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
  </html>
