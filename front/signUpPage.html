<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="../../../signUpPage/signUpPage/signUpPageStyle.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <br />
    <br />
    <br />
    <div class="container mt-5 mb-5 ml-5 mr-5 w-50 bg-light align-items-center" style="height:500px">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center vh-100">
                <div class="col px-md-5 mx-auto w-5 text-center">
                    <form>
                        <label size="50" for="login" class="form-label">Get started with Big5</label>

                        <br />
                        <br />
                        <input type="email" id="login" class="form-control" value="Username">
                        <br />
                        <input type="email" id="email" class="form-control" value="Email">
                        <br />
                        <input type="password" id="password" class="form-control" value="Password">
                        <br />
                        <input type="password" id="confirm" class="form-control" value="Confirm Password">
                        <br />
                        <div class="text-center">
                            <button class="btn btn-primary">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
